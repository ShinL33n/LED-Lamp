<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control your lamp</title>
</head>
<body>
    <script src="script.js"></script>

    <div class="slidecontainer">
        <label> Red </label>
        <input type="range" min="0" max="255" class="slider" id="red">

        <label> Green </label>
        <input type="range" min="0" max="255" class="slider" id="green">
        
        <label> Blue </label>
        <input type="range" min="0" max="255" class="slider" id="blue">
    </div>

    <div>
        <button id="send">Send</button>
    </div>

</body>
</html>
